<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="card p-3 shadow">
        <h2 class="text-center p-3">#todo</h2>
        <!-- Navegation control -->
        <nav>
          <div
            class="nav nav-tabs mb-3 d-flex justify-content-between"
            id="nav-tab"
            role="tablist"
          >
            <button
              class="nav-link active col-3 col-sm"
              id="nav-all-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-all"
              type="button"
              role="tab"
              aria-controls="nav-all"
              aria-selected="true"
            >
              All
            </button>
            <button
              class="nav-link col-4 col-sm"
              id="nav-active-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-active"
              type="button"
              role="tab"
              aria-controls="nav-active"
              aria-selected="false"
            >
              Active
            </button>
            <button
              class="nav-link col-5 col-sm"
              id="nav-completed-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-completed"
              type="button"
              role="tab"
              aria-controls="nav-completed"
              aria-selected="false"
            >
              Completed
            </button>
          </div>
        </nav>
        <!-- navigation control ends -->
        <div class="tab-content p-3 border bg-light" id="nav-tabContent">
          <!-- All Tab content -->
          <div
            class="tab-pane fade active show container"
            id="nav-all"
            role="tabpanel"
            aria-labelledby="nav-all-tab"
          >
            <div class="row">
              <div class="col-12 col-md-8">
                <input type="text" id="inputTodo" class="form-control
                aria-labelledby="passwordHelpBlock" />
              </div>
              <button
                type="button"
                class="btn btn-primary col-12 col-md-4 mt-md-0 mt-4"
                id="addBtn"
              >
                Add
              </button>
            </div>
            <div class="container pt-4">
              <ul class="list-group" id="all-list"></ul>
            </div>
          </div>
          <!-- All Tab content Ends-->
          <!-- Active Tab Content -->
          <div
            class="tab-pane fade"
            id="nav-active"
            role="tabpanel"
            aria-labelledby="nav-active-tab"
          >
            <div class="row">
              <div class="col-12 col-md-8">
                <input type="text" id="inputTodo" class="form-control
                aria-labelledby="passwordHelpBlock" />
              </div>
              <button
                type="button"
                class="btn btn-primary col-12 col-md-4 mt-md-0 mt-4"
                id="addBtn"
              >
                Add
              </button>
            </div>
            <div class="container pt-4">
              <ul class="list-group" id="active-list"></ul>
            </div>
          </div>
          <!-- Active Tab Content Ends-->
          <!-- Completed Tab content-->
          <div
            class="tab-pane fade"
            id="nav-completed"
            role="tabpanel"
            aria-labelledby="nav-completed-tab"
          >
            <ul class="list-group" id="conpletedList"></ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
              <button type="button" class="btn btn-danger" id="deleteAllBtn">
                Delete All
              </button>
            </div>
          </div>
          <!-- Completed Tab Content Ends-->
        </div>
      </div>
    </div>
  </body>
</html>
